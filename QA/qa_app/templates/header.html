{% extends 'head.html' %}
{% block content %}
<header class="header">
	<nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
		<div class="collapse navbar-collapse container" id="navbarNav">
			<a class="navbar-brand" href="{% url 'main' %}">qunswer</a>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'questionList' %}">Все вопросы</a>
				</li>
				{% if user.is_authenticated %}
				<li class="nav-item">
					<a class="nav-link btn btn-link" href="{% url 'create_question' %}">Создай вопрос</a>
				</li>
				<li class="nav-item">
					<a class="nav-link btn btn-link" href="{% url 'logout' %}">Выйти</a>
				</li>
				<li class="nav-item">
					<a class="nav-link navbar-text" href="{% url 'profile' %}">{{ user.username }}</a>
				</li>
				{% else %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'login' %}">Войти</a>
				</li>
				{% endif %}
			</ul>
		</div>
	</nav>
</header>
{% endblock %}
